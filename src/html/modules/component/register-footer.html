<div class="register__panel p-4">
    <div class="overlay overlay__light"></div>
    <h3 class="register__title text-white text-center pb-4 pb-sm-4 mb-title"><b>LIÊN HỆ TƯ VẤN</b></h3>
    <form method="POST" class="register" id="register">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="your-name" placeholder="Tên" name="your-name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="your-tel" placeholder="Số điện thoại" name="your-tel">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="email" class="form-control" id="your-email" placeholder="Email" name="your-email">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="form-group">
                    <select class="form-control" id="your-country" name="your-country">
                    <option value="-- Quốc gia quan tâm --">— Quốc gia quan tâm —</option>
                    <option value="Định cư Mỹ">Định cư Mỹ</option>
                    <option value="Định cư Úc">Định cư Úc</option>
                    <option value="Định cư Canada">Định cư Canada</option>
                    <option value="Định cư Bồ Đào Nha">Định cư Bồ Đào Nha</option>
                    <option value="Định cư Bulgaria">Định cư Bulgaria</option>
                    <option value="Định cư Montenegro">Định cư Montenegro</option>
                    <option value="Định cư Grenada">Định cư Grenada</option>
                    <option value="Chưa xác định">Chưa xác định</option>
                  </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="your-address" placeholder="Tỉnh Thành" name="your-address">
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn btn__register">Gửi</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="support">
                    <label class="form-check-label" for="support">
                    Tôi muốn chuyên viên của IMM tư vấn
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="get_newsletter">
                    <label class="form-check-label" for="get_newsletter">
                    Tôi muôn nhận tin ưu đãi
                </label>
                </div>
            </div>
        </div>
    </form>
</div>
